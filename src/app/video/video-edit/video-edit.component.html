<!-- Edit Modal -->
<app-modal modalID="editClip">
  <p class="text-2xl font-bold">Edit Video</p>

  <app-alert *ngIf="showAlert" [color]="alertColor">
    <p>{{ alertMessage }}</p>
  </app-alert>

  <!-- Form -->
  <form [formGroup]="editForm" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <label class="mb-4 block text-xl">Title</label>
      <app-input
        [control]="editForm.controls.title"
        placeholder="Enter Title"
        fieldName="Title"
      ></app-input>
    </div>

    <div class="mt-4 text-right">
      <button
        type="submit"
        class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-white shadow-sm focus:outline-none"
        [disabled]="inSubmission"
        [ngClass]="{
          'opacity-50': inSubmission,
          'hover:bg-indigo-700': !inSubmission
        }"
      >
        Update
      </button>
    </div>
  </form>
</app-modal>
