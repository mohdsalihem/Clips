<!-- Auth Modal -->
<div
  class="fixed inset-0 z-50 overflow-y-auto"
  [ngClass]="{ hidden: !isModalOpen() }"
  id="modal"
>
  <div
    class="flex min-h-screen items-end justify-center px-4 pb-20 pt-4 text-center sm:block sm:p-0"
  >
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity" (click)="toggleModal()">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:h-screen sm:align-middle"
      >&#8203;</span
    >

    <div
      class="inline-block transform overflow-hidden rounded-lg bg-color-secondary text-left align-bottom shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:align-middle"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="px-6 py-4 text-left">
        <!--Title-->
        <div class="flex items-center justify-between pb-4">
          <ng-content select="[heading]"></ng-content>
          <!-- Modal Close Button -->
          <div class="modal-close z-50 cursor-pointer" (click)="toggleModal()">
            &#x2715;
          </div>
        </div>

        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
