<!-- Tabs -->
<ul class="mb-4 flex flex-wrap">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      class="block cursor-pointer rounded bg-indigo-400 py-3 px-4 text-white transition hover:text-white"
      (click)="selectTab(tab)"
      [ngClass]="{
        'hover:text-indigo-400': !tab.active,
        'bg-indigo-400 text-white hover:text-white': tab.active
      }"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<ng-content></ng-content>
