<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMessage }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Name</label>
    <app-input
      [control]="registerForm.controls.name"
      placeholder="Enter Name"
      fieldName="Name"
    ></app-input>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Email</label>
    <app-input
      [control]="registerForm.controls.email"
      type="email"
      placeholder="Enter Email"
      fieldName="Email"
    ></app-input>
  </div>

  <!-- Age -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Age</label>
    <app-input
      [control]="registerForm.controls.age"
      type="number"
      placeholder="Enter Age"
      fieldName="Age"
    ></app-input>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Password</label>
    <app-input
      [control]="registerForm.controls.password"
      type="password"
      placeholder="Enter Password"
      fieldName="Password"
    ></app-input>
  </div>

  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Confirm Password</label>
    <app-input
      [control]="registerForm.controls.confirmPassword"
      type="password"
      placeholder="Confirm Password"
      fieldName="Confirm password"
    ></app-input>
  </div>

  <!-- Phone Number -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Phone Number</label>
    <app-input
      [control]="registerForm.controls.phoneNumber"
      type="number"
      placeholder="Enter Phone Number"
      fieldName="Phone number"
    ></app-input>
  </div>

  <button
    type="submit"
    class="block w-full rounded bg-indigo-400 px-3 py-1.5 text-white transition hover:bg-indigo-500 disabled:bg-indigo-400 disabled:opacity-50"
    [disabled]="registerForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
