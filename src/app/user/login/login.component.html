<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMessage }}</app-alert>
<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Email</label>
    <app-input
      [control]="email"
      type="email"
      placeholder="Enter Email"
      fieldName="Email"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="mb-2 inline-block">Password</label>
    <app-input
      [control]="password"
      type="password"
      placeholder="Enter Password"
      fieldName="Password"
    ></app-input>
  </div>
  <button
    type="submit"
    class="block w-full rounded bg-indigo-400 py-1.5 px-3 text-white transition hover:bg-indigo-500 disabled:bg-indigo-400 disabled:opacity-50"
    [disabled]="loginForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
